[tool.isort]
skip = ["env", "venv"]
profile = "black"
[tool.poetry]
name = "selenium-python-example"
version = "0.1.0"
homepage = "https://github.com/nirtal85/Selenium-Python-Example"
repository = "https://github.com/nirtal85/Selenium-Python-Example"
description = "Selenium Python example project with pytest and Allure report"
authors = ["Nir Tal <nirt236@gmail.com>"]
readme = "README.md"
packages = [{include = "selenium_python_example"}]

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
isort = "5.12.0"
pre-commit = "^3.5.0"

[tool.pytest.ini_options]
addopts = ["--alluredir=allure-results", "--color=yes", "-s", "-p no:logging"]
base_url = 'https://www.involve.me/'

markers = [
    "security: marks security tests",
    "devRun: marks tests that run before merge to the main branch",
]
testpaths = [
  "tests",
]

[tool.poetry.dependencies]
python = "^3.10"
allure-pytest = "2.13.2"
allure-python-commons = "2.13.2"
appdirs = "1.4.4"
assertpy = "1.1"
atomicwrites = "1.4.1"
attrs = "23.1.0"
certifi = "2023.11.17"
chardet = "5.2.0"
colorama = "0.4.6"
configparser = "6.0.0"
crayons = "0.4.0"
distlib = "0.3.7"
filelock = "3.13.1"
idna = "3.4"
iniconfig = "2.0.0"
packaging = "23.2"
pluggy = "1.2.0"
py = "1.11.0"
pyparsing = "3.1.1"
pytest = "7.4.3"
pytest-ordering = "0.6"
requests = "2.31.0"
selenium = "^4.15.2"
six = "1.16.0"
toml = "0.10.2"
urllib3 = "2.0.7"
virtualenv = "20.25.0"
virtualenv-clone = "0.5.7"
xlrd = "2.0.1"
pytest-base-url = "^2.0.0"
python-dotenv = "^1.0.0"
mailinator-python-client-2 = "^0.0.4"
visual-regression-tracker = "^4.9.0"
pytest-check = "^2.2.2"
pytest-rerunfailures = "^13.0"
tenacity = "^8.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
